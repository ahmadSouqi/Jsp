<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Film</title>
</head>
<body>
      <div id="get_films">
          <a href="/getStudents_Servlet.do">Get All Students</a>
      </div>
      <br><br>

      <div id="add">
          <form action="/addStudentServlet.do" method="post">
              <table>
                  <tr>
                     <td> Student ID:<input type="text" name="id"/></td>
                  </tr>
                  <tr>
                      <td> First Name:<input name="firstName" type="text"/></td>
                  </tr>
                  <tr>
                      <td> Last Name:<input name="lastName" type="text"/></td>
                  </tr>
                  <tr>
                      <td> Average:<input name="average" type="text"/></td>
                  </tr>
                  <tr>
                      <td> University:<input name="university" type="text"/></td>
                  </tr>
                  <tr>
                      <td align="right"><input type="submit" value="Add Student"/></td>
                  </tr>
              </table>
          </form>
      </div>
      <br><br>

      <div id="edit">
          <form action="/editStudentServlet.do" method="post">
              <table>
                  <tr>
                      <td> Student ID:<input type="text" name="id"/></td>
                  </tr>
                  <tr>
                      <td> First Name:<input name="firstName" type="text"/></td>
                  </tr>
                  <tr>
                      <td> Last Name:<input name="lastName" type="text"/></td>
                  </tr>
                  <tr>
                      <td> Average:<input name="average" type="text"/></td>
                  </tr>
                  <tr>
                      <td> University:<input name="university" type="text"/></td>
                  </tr>
                  <tr>
                      <td align="right"><input type="submit" value="Edit Student"/></td>
                  </tr>
              </table>
          </form>
      </div>
      <br><br>

      <div id="delete">
          <form action="/deleteStudent_Servlet.do" method="get">
              <table>
                  <tr>
                      <td> Student ID:<input type="text" name="student_id"/></td>
                  </tr>
                  <tr>
                      <td align="right"><input type="submit" value="Delete Student"/></td>
                  </tr>
              </table>
          </form>
      </div>
      <br><br>
      <br>
</body>
</html>
